context:
  version: "8.0.0"

package:
  name: titanium
  version: ${{ version }}

source:
  url: https://registry.npmjs.org/titanium/-/titanium-${{ version }}.tgz
  sha256: a4d945f2ce112b2285703c801a0b73661fcba7cc79bf9e6d94d87fcae830ed31

build:
  number: 0
  noarch: generic

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

tests:
  - script:
      - titanium --help

about:
  license: Apache-2.0
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Command line interface for building Titanium SDK apps
  homepage: https://titaniumsdk.com/https://jshint.com
  repository: https://github.com/tidev/titanium-cli

extra:
  recipe-maintainers:
    - danielnachun
